<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correos</title>
</head>
<body>
    <h3>Correos</h3>
    <table>
        <thead>
            <tr>
                <th>ID Correo</th>
                <th>Correo</th>
                <th>Cliente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-correos">

        </tbody>
    </table>
    <a href="altaCorreos.html">Agregar correo</a>
</body>
</html>

<script>
    fetch('/correos/listartodos')
    .then(correos => correos.json())
    .then(correos => {
        const tablaCorreos = document.getElementById("tabla-correos");
        console.log(correos)
        correos.forEach(correo => {
            tablaCorreos.innerHTML += `
            <tr>
                <td>${correo.idCorreo}</td>
                <td>${correo.correo}</td>
                <td>${correo.cliente06Dni}</td>
                <td>
                    <a href="editarCorreos.html?dni=${correos.id_Correo}"><button>Editar</button></a>
                    <button>Eliminar</button>
                </td>
            </tr>
            `; 
        });

    })
</script>
