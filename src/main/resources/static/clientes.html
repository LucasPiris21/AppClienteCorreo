<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
    </style>
</head>

<body>
    <a href="../">Volver</a>
    <h3>Clientes</h3>
    <form action="GET" id="search">
        <input type="text" name="dni" id="dni" placeholder="Ingrese DNI...">
        <input type="submit" value="Buscar" name="Buscar">
    </form>
    <br>
    <table style="text-align: left; border: 1px solid black; border-collapse: collapse;">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-clientes">

        </tbody>
    </table>
    <br>
    <a href="altaClientes.html">Agregar cliente</a>
</body>

</html>

<script>
    fetch('/clientes/listartodos')
    .then(clientes => clientes.json())
    .then(clientes => {
        const tablaClientes = document.getElementById("tabla-clientes");
        clientes.forEach(cliente => {
            tablaClientes.innerHTML += `
        <tr>
            <td>${cliente.dni}</td>
            <td>${cliente.nombre}</td>
            <td>${cliente.apellido}</td>
            <td>
                <a href="editarClientes.html?dni=${cliente.dni}"><button>Editar</button></a>
                <button class="buttonDelete" value="${cliente.dni}">Eliminar</button>
            </td>
        </tr>
        `;
        });

        const deleteButtons = Array.from(document.getElementsByClassName("buttonDelete"));

        deleteButtons.forEach(button => {
            button.addEventListener("click", (e) => {
                e.preventDefault();
                if (confirm('¿Está seguro de querer eliminar este cliente?')) {
                    const dni = button.value
                    fetch(`clientes/borrar/${dni}`, {
                        method: "DELETE"
                    })
                    .then(async results => {
                        if (!results.ok) {
                            const message = await results.text();
                            return alert(message)
                        }

                        const message = await results.text();
                        alert(message)
                        window.location.replace(window.location.href);
                    })
                };
            })
        });
    })

    document.getElementById("search").addEventListener("submit", (e) => {
        e.preventDefault()
        const dni = document.getElementById("dni").value;
        fetch(`clientes/search?dni=${dni}`)
        .then(clientes => clientes.json())
        .then(clientes => {
            const tablaClientes = document.getElementById("tabla-clientes");
            tablaClientes.replaceChildren();
            clientes.forEach(cliente => {
                tablaClientes.innerHTML += `
            <tr>
                <td>${cliente.dni}</td>
                <td>${cliente.nombre}</td>
                <td>${cliente.apellido}</td>
                <td>
                    <a href="editarClientes.html?dni=${cliente.dni}"><button>Editar</button></a>
                    <button class="buttonDelete" value="${cliente.dni}">Eliminar</button>
                </td>
            </tr>
            `;
            });

            const deleteButtons = Array.from(document.getElementsByClassName("buttonDelete"));

            deleteButtons.forEach(button => {
                button.addEventListener("click", (e) => {
                    e.preventDefault();
                    if (confirm('¿Está seguro de querer eliminar este cliente?')) {
                        const dni = button.value
                        fetch(`clientes/borrar/${dni}`, {
                            method: "DELETE"
                        })
                        .then(async results => {
                            if (!results.ok) {
                                const message = await results.text();
                                return alert(message)
                            }

                            const message = await results.text();
                            alert(message)
                            window.location.replace(window.location.href);
                        })
                    };
                })
            });
        });
    });
</script>
