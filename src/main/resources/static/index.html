<!DOCTYPE html>
<html lang="en">
<head>

	<body>

					width="128"
					height="128"

					stroke-width="1.75"

			</div>
			<nav>

				<a href="correos.html">Correos</a>

				<form id="altaClientesForm" method="get" target="salidaAltaClientes">

					Nombre: <input type="text" id="nombre" name="nombre" placeholder="Juan"><br> 
					Apellido: <input type="text" id="apellido" name="apellido" placeholder="PÃ©rez"><br>

					<svg
					xmlns="http://www.w3.org/2000/svg"
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					>
